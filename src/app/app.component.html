<div class="container" >
  <div class="position-relative">
    <div class="box-center">
      <mat-card>
        <form [formGroup]="userForm"  (ngSubmit)="submitForm()" >
          <mat-card-content>
            <div class="row">
              <div class="col-12 col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Nombre completo</mat-label>
                  <input formControlName="fullName" matInput placeholder="Nombre completo">
                  <mat-error *ngIf="userForm.get('fullName')?.hasError('required')">
                    Nombre es  <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Fecha de nacimiento</mat-label>
                  <input formControlName="birthday" matInput [matDatepicker]="picker">
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="userForm.get('birthday')?.hasError('required')">
                    Fecha de nacimiento es  <strong>requerida</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Correo electrónico</mat-label>
                  <input formControlName="email" matInput placeholder="Correo electrónico">
                  <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                    Correo electrónico es  <strong>requerido</strong>
                  </mat-error>
                  <mat-error *ngIf="userForm.get('email')?.hasError('pattern')">
                    Correo electrónico no cumple el formato requerido
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-10">
                <mat-form-field appearance="outline">
                  <mat-label>Número de teléfono</mat-label>
                  <input formControlName="phone" matInput placeholder="Número de teléfono">
                  <mat-error *ngIf="userForm.get('phone')?.hasError('minlength')">
                    Teléfono <strong>no cumple el formato requerido</strong>
                  </mat-error>
                  <mat-error *ngIf="userForm.get('phone')?.hasError('required')">
                    Teléfono es  <strong>requerido</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-2">
                <mat-form-field appearance="outline">
                  <mat-label>Extensión</mat-label>
                  <input formControlName="ext" matInput placeholder="Extensión">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <signature-pad class="bg-white" #signature [options]="signaturePadOptions" (drawStart)="drawStart($event)" (drawEnd)="drawComplete($event)"></signature-pad>
              </div>
              <div class="col-12">
                <mat-error *ngIf=" userForm.dirty && userForm.get('signature')?.hasError('required')">
                  Firma es  <strong>requerida</strong>
                </mat-error>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div *ngIf="!isLoading" class="text-start">
                  <button type="button" (click)="resetDraw()" mat-raised-button color="primary">Limpiar firma</button>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div *ngIf="!isLoading" class="text-end">
                  <button type="submit" mat-raised-button color="primary">Enviar</button>
                </div>
              </div>
              <div *ngIf="isLoading">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </div>
            </div>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>

</div>
